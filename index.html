<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abidjan Nav Pro - Temps R√©el</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        /* R√©initialisation compl√®te pour mobile */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #f8f9fa; overflow: hidden; }
        
        #map { flex-grow: 1; width: 100%; z-index: 1; }

        /* Panneau d'informations haut (KM / MIN) */
        .info-nav { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25); z-index: 2000;
            display: none; text-align: center; border-bottom: 4px solid #27ae60;
        }
        .stats { display: flex; justify-content: space-around; font-weight: bold; font-size: 1.3em; color: #2c3e50; margin-top: 5px; }

        /* Bouton Centrer sur moi */
        .btn-center {
            position: absolute; bottom: 230px; right: 20px;
            background: white; border: none; width: 55px; height: 55px;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Panneau de contr√¥le bas */
        .ui-panel { padding: 20px; background: #ffffff; border-radius: 25px 25px 0 0; z-index: 1001; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        
        .search-box { position: relative; width: 100%; margin-bottom: 12px; }
        input#searchName { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; outline: none; }
        
        /* Suggestions de recherche */
        .suggestions { 
            position: absolute; bottom: 100%; left: 0; width: 100%; 
            background: white; border: 1px solid #ddd; border-radius: 10px; 
            max-height: 200px; overflow-y: auto; z-index: 3000; display: none; margin-bottom: 5px;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 15px; }
        .suggestion-item:active { background: #f0f0f0; }

        select { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; background: #fff; }
        button.main-btn { background: #000000; color: #ffcc00; border: none; padding: 16px; border-radius: 10px; font-weight: bold; font-size: 16px; width: 100%; text-transform: uppercase; letter-spacing: 1px; }

        /* SOLUTION AU PROBL√àME DE TEXTE : On cache le panneau d'instructions de Leaflet */
        .leaflet-routing-container, .leaflet-routing-error { display: none !important; visibility: hidden !important; opacity: 0 !important; }
    </style>
</head>
<body>

    <div class="info-nav" id="navPanel">
        <div id="destName" style="font-weight: 800; color: #27ae60; font-size: 1.1em;"></div>
        <div class="stats">
            <span id="kmRemaining">-- km</span>
            <span id="minRemaining">-- min</span>
        </div>
    </div>

    <div id="map"></div>

    <button class="btn-center" onclick="centrerCarte()" title="Ma position">üéØ</button>

    <div class="ui-panel">
        <div class="search-box">
            <div class="suggestions" id="suggestionList"></div>
            <input type="text" id="searchName" placeholder="Rechercher un nom pr√©cis..." oninput="filtrerNoms()" autocomplete="off">
        </div>

        <select id="categorie">
            <option value="">-- Ou choisir par cat√©gorie --</option>
            <option value="orange_money">Orange Money</option>
            <option value="pharmacie">Pharmacie</option>
            <option value="restaurant">Restaurant</option>
            <option value="banque">Banque</option>
            <option value="hopital">H√¥pital</option>
            <option value="ecole">√âcole / Universit√©</option>
            <option value="supermarche">Supermarch√©</option>
        </select>
        
        <button class="main-btn" onclick="lancerRecherche()">D√©marrer la navigation</button>
    </div>

    <script>
        // Configuration initiale de la carte centr√©e sur Abidjan
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([5.3484, -4.0305], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userPos = null, watchID = null, routingControl = null;
        let tousLesLieux = [], lieuSelectionne = null;

        // Marqueurs
        let userMarker = L.circleMarker([0,0], { radius: 10, color: '#fff', fillColor: '#007bff', fillOpacity: 1, weight: 3 }).addTo(map);
        let destMarker = L.marker([0,0]).addTo(map);

        // Charger les donn√©es depuis lieux.json
        async function chargerDonnees() {
            try {
                const reponse = await fetch('./lieux.json');
                tousLesLieux = await reponse.json();
                console.log("Syst√®me pr√™t : " + tousLesLieux.length + " lieux charg√©s.");
            } catch(e) { 
                alert("Erreur : Assurez-vous que lieux.json est bien pr√©sent sur GitHub.");
            }
        }
        chargerDonnees();

        // Syst√®me de suggestions
        function filtrerNoms() {
            const input = document.getElementById('searchName').value.toLowerCase();
            const list = document.getElementById('suggestionList');
            list.innerHTML = '';
            
            if (input.length < 2) { list.style.display = 'none'; return; }

            const matches = tousLesLieux.filter(l => l.nom.toLowerCase().includes(input));
            
            if (matches.length > 0) {
                list.style.display = 'block';
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = m.nom;
                    div.onclick = () => {
                        document.getElementById('searchName').value = m.nom;
                        lieuSelectionne = m;
                        list.style.display = 'none';
                    };
                    list.appendChild(div);
                });
            } else {
                list.style.display = 'none';
            }
        }

        function centrerCarte() { 
            if (userPos) {
                map.setView(userPos, 17, { animate: true });
            } else {
                alert("GPS en attente de signal...");
            }
        }

        // Logique de navigation
        function lancerRecherche() {
            const cat = document.getElementById('categorie').value;
            const nomInput = document.getElementById('searchName').value;

            if (navigator.geolocation) {
                // On nettoie les anciennes sessions
                if (watchID) navigator.geolocation.clearWatch(watchID);
                if (routingControl) map.removeControl(routingControl);

                watchID = navigator.geolocation.watchPosition(pos => {
                    userPos = [pos.coords.latitude, pos.coords.longitude];
                    userMarker.setLatLng(userPos);

                    let cible = null;

                    // Choix de la cible (Priorit√© Recherche > Cat√©gorie)
                    if (lieuSelectionne && nomInput.toLowerCase() === lieuSelectionne.nom.toLowerCase()) {
                        cible = lieuSelectionne;
                    } else if (cat !== "") {
                        const listeFiltree = tousLesLieux.filter(l => l.cat === cat);
                        if(listeFiltree.length === 0) return;

                        let minD = Infinity;
                        listeFiltree.forEach(l => {
                            const d = Math.hypot(l.lat - userPos[0], l.lng - userPos[1]);
                            if (d < minD) { minD = d; cible = l; }
                        });
                    }

                    if (cible) {
                        tracerRoute(userPos, cible);
                    }
                }, err => {
                    alert("Erreur GPS : Veuillez activer la localisation.");
                }, { enableHighAccuracy: true });
            }
        }

        function tracerRoute(depart, arrivee) {
            destMarker.setLatLng([arrivee.lat, arrivee.lng]).bindPopup(arrivee.nom);
            document.getElementById('destName').innerText = "üìç " + arrivee.nom;
            document.getElementById('navPanel').style.display = "block";

            if (routingControl) map.removeControl(routingControl);

            routingControl = L.Routing.control({
                waypoints: [L.latLng(depart[0], depart[1]), L.latLng(arrivee.lat, arrivee.lng)],
                createMarker: () => null,
                addWaypoints: false,
                draggableWaypoints: false,
                show: false, // Cache le panneau de directions textuelles
                lineOptions: { styles: [{ color: '#27ae60', weight: 7, opacity: 0.9 }] }
            }).on('routesfound', e => {
                const r = e.routes[0];
                // Mise √† jour KM et MIN en temps r√©el
                document.getElementById('kmRemaining').innerText = (r.summary.totalDistance / 1000).toFixed(1) + " km";
                document.getElementById('minRemaining').innerText = Math.round(r.summary.totalTime / 60) + " min";
            }).addTo(map);
        }
    </script>
</body>
</html>
