<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abidjan Proxi-Nav</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #fdfdfd; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* La carte est cachée par défaut */
        #map { flex-grow: 1; width: 100%; display: none; z-index: 1; }

        /* Écran de chargement animé */
        #loader { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: white; z-index: 5000; flex-direction: column; align-items: center; justify-content: center; 
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #27ae60; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Panneau de recherche (visible au début) */
        .ui-panel { padding: 30px 20px; background: white; z-index: 1001; transition: 0.3s; }
        .ui-panel.minimized { padding: 10px 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }

        .search-box { position: relative; margin-bottom: 15px; }
        input#searchName, select { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; background: #f9f9f9; }
        
        .suggestions { position: absolute; bottom: 100%; left: 0; width: 100%; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; z-index: 3000; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; }

        button.main-btn { background: #000; color: #ffcc00; border: none; padding: 18px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 16px; }

        /* Infos trajet et bouton Google Maps */
        .info-nav { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 90%; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); z-index: 2000; display: none; text-align: center; }
        .btn-gmaps { display: inline-block; margin-top: 10px; background: #4285F4; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 14px; font-weight: bold; }
        
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: bold; color: #2c3e50;">Recherche du plus proche...</p>
    </div>

    <div class="info-nav" id="navPanel">
        <div id="destName" style="font-weight: bold; color: #27ae60;"></div>
        <div style="display:flex; justify-content: space-around; margin: 10px 0; font-size: 1.2em; font-weight: bold;">
            <span id="kmRemaining">-- km</span>
            <span id="minRemaining">-- min</span>
        </div>
        <a id="linkGmaps" class="btn-gmaps" target="_blank">Ouvrir dans Google Maps</a>
    </div>

    <div id="map"></div>

    <div class="ui-panel" id="mainPanel">
        <h2 id="title" style="margin-top:0;">Bonjour, <br><span style="color:#27ae60;">Où allez-vous ?</span></h2>
        
        <div class="search-box">
            <div class="suggestions" id="suggestionList"></div>
            <input type="text" id="searchName" placeholder="Entrez un nom (ex: Pharmacie...)" oninput="filtrerNoms()" autocomplete="off">
        </div>

        <select id="categorie">
            <option value="">-- Ou choisissez une catégorie --</option>
            <option value="orange_money">Orange Money</option>
            <option value="pharmacie">Pharmacie</option>
            <option value="restaurant">Restaurant</option>
            <option value="banque">Banque</option>
        </select>
        
        <button class="main-btn" onclick="demarrerAction()">LANCER L'ITINÉRAIRE</button>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([5.3484, -4.0305], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userPos = null, watchID = null, routingControl = null;
        let tousLesLieux = [], lieuSelectionne = null;
        let userMarker = L.circleMarker([0,0], { radius: 8, color: '#fff', fillColor: '#007bff', fillOpacity: 1, weight: 3 }).addTo(map);

        async function chargerDonnees() {
            const reponse = await fetch('./lieux.json');
            tousLesLieux = await reponse.json();
        }
        chargerDonnees();

        function filtrerNoms() {
            const input = document.getElementById('searchName').value.toLowerCase();
            const list = document.getElementById('suggestionList');
            list.innerHTML = '';
            if (input.length < 2) { list.style.display = 'none'; return; }
            const matches = tousLesLieux.filter(l => l.nom.toLowerCase().includes(input));
            if (matches.length > 0) {
                list.style.display = 'block';
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = m.nom;
                    div.onclick = () => { document.getElementById('searchName').value = m.nom; lieuSelectionne = m; list.style.display = 'none'; };
                    list.appendChild(div);
                });
            }
        }

        function demarrerAction() {
            // Afficher l'écran de chargement
            document.getElementById('loader').style.display = 'flex';
            
            // Simuler un petit délai de recherche pour le design
            setTimeout(() => {
                lancerNavigation();
            }, 1500);
        }

        function lancerNavigation() {
            const cat = document.getElementById('categorie').value;
            const nomInput = document.getElementById('searchName').value;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userPos = [pos.coords.latitude, pos.coords.longitude];
                    
                    let cible = null;
                    if (lieuSelectionne && nomInput.toLowerCase() === lieuSelectionne.nom.toLowerCase()) {
                        cible = lieuSelectionne;
                    } else if (cat !== "") {
                        const listeFiltree = tousLesLieux.filter(l => l.cat === cat);
                        let minD = Infinity;
                        listeFiltree.forEach(l => {
                            const d = Math.hypot(l.lat - userPos[0], l.lng - userPos[1]);
                            if (d < minD) { minD = d; cible = l; }
                        });
                    }

                    if (cible) {
                        // Mise à jour interface
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('map').style.display = 'block';
                        document.getElementById('title').style.display = 'none';
                        document.getElementById('mainPanel').classList.add('minimized');
                        document.getElementById('navPanel').style.display = 'block';
                        
                        // Configurer le lien Google Maps direct
                        const gmapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${cible.lat},${cible.lng}&travelmode=driving`;
                        document.getElementById('linkGmaps').href = gmapsUrl;

                        tracerRoute(userPos, cible);
                        map.invalidateSize(); // Force la carte à se redessiner correctement
                    } else {
                        document.getElementById('loader').style.display = 'none';
                        alert("Lieu non trouvé.");
                    }
                });
            }
        }

        function tracerRoute(depart, arrivee) {
            if (routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(depart[0], depart[1]), L.latLng(arrivee.lat, arrivee.lng)],
                createMarker: () => null,
                show: false,
                lineOptions: { styles: [{ color: '#27ae60', weight: 6 }] }
            }).on('routesfound', e => {
                const r = e.routes[0];
                document.getElementById('kmRemaining').innerText = (r.summary.totalDistance / 1000).toFixed(1) + " km";
                document.getElementById('minRemaining').innerText = Math.round(r.summary.totalTime / 60) + " min";
                document.getElementById('destName').innerText = arrivee.nom;
            }).addTo(map);
            map.setView(depart, 15);
        }
    </script>
</body>
</html>
