<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Abidjan Nav - Final</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { --primary: #27ae60; --dark: #1a1a1a; --premium: #f1c40f; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        #map { position: absolute; inset: 0; z-index: 1; }

        /* DESIGN DEMANDÃ‰ : Recherche au dÃ©marrage */
        .search-overlay {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px; background: white; padding: 20px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 2000;
        }

        /* DESIGN DEMANDÃ‰ : Fiche Business Blanche Arrondie */
        .business-sheet {
            display: none; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px; background: white; padding: 20px;
            border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 2001;
        }

        /* MODIFICATION : IcÃ´nes flottantes sur le cÃ´tÃ© (Recentrer) */
        .side-controls {
            position: absolute; right: 15px; bottom: 250px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1500;
        }
        .btn-tool {
            width: 50px; height: 50px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 20px; cursor: pointer;
        }

        /* MODIFICATION : Loader / Temps de recherche */
        #loader {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Boutons et Inputs */
        input, select { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn-black { background: var(--dark); color: var(--premium); border: none; padding: 16px; border-radius: 12px; font-weight: 800; width: 100%; font-size: 16px; cursor: pointer; }
        .btn-wa { background: #25D366; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 16px; border-radius: 16px; font-weight: 800; margin-top: 10px; }
        
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: bold; color: #555;">Recherche du plus proche...</p>
    </div>

    <div id="map"></div>

    <div class="side-controls">
        <div class="btn-tool" onclick="recentrer()">ðŸŽ¯</div>
    </div>

    <div class="search-overlay" id="searchUI">
        <h2 style="margin: 0 0 15px 0; font-size: 22px;">OÃ¹ allons-nous ?</h2>
        <input type="text" id="searchName" placeholder="Rechercher par nom...">
        <select id="categorie">
            <option value="pharmacie">Pharmacie</option>
            <option value="orange_money">Orange Money</option>
        </select>
        <button class="btn-black" onclick="lancerRecherche()">LANCER L'ITINÃ‰RAIRE</button>
    </div>

    <div class="business-sheet" id="bizUI">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3 id="bizName" style="margin:0; font-size: 20px;">Nom du Lieu</h3>
            <span style="background:var(--premium); padding:4px 8px; border-radius:6px; font-size:11px; font-weight:bold;">PREMIUM</span>
        </div>
        <div id="bizStats" style="color:var(--primary); font-weight:bold; margin: 8px 0;">-- km (-- min)</div>
        
        <button class="btn-black" style="background:#1a73e8; color:white; margin-bottom: 10px;" onclick="demarrerNavigation()">DÃ‰MARRER</button>
        
        <a href="#" id="waLink" class="btn-wa">ðŸ’¬ COMMANDER VIA WHATSAPP</a>
        
        <div style="text-align: center; margin-top: 15px;">
            <button onclick="window.location.reload()" style="background: none; border: none; color: #999; font-weight: 600; cursor: pointer;">ANNULER / NOUVELLE DEMANDE</button>
        </div>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([5.3484, -4.0305], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userPos = null, routingControl = null;
        let userMarker = L.circleMarker([0,0], { radius: 10, color: '#fff', fillColor: '#1a73e8', fillOpacity: 1, weight: 3 }).addTo(map);

        function recentrer() {
            if (userPos) map.setView(userPos, 18, { animate: true });
        }

        function lancerRecherche() {
            // Afficher le temps de recherche (Animation Patientez)
            document.getElementById('loader').style.display = 'flex';

            setTimeout(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        userPos = [pos.coords.latitude, pos.coords.longitude];
                        userMarker.setLatLng(userPos);
                        
                        // Simulation de la cible
                        const cible = { lat: 5.3270, lng: -4.0200, nom: "Pharmacie du Plateau" };
                        
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('searchUI').style.display = 'none';
                        document.getElementById('bizUI').style.display = 'block';
                        document.getElementById('bizName').innerText = cible.nom;

                        if (routingControl) map.removeControl(routingControl);
                        routingControl = L.Routing.control({
                            waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(cible.lat, cible.lng)],
                            createMarker: () => null,
                            show: false,
                            lineOptions: { styles: [{ color: '#27ae60', weight: 8 }] }
                        }).on('routesfound', e => {
                            const r = e.routes[0];
                            document.getElementById('bizStats').innerText = `${(r.summary.totalDistance/1000).toFixed(1)} km (${Math.round(r.summary.totalTime/60)} min)`;
                        }).addTo(map);
                        
                        map.fitBounds([userPos, [cible.lat, cible.lng]], { padding: [70, 70] });
                    });
                }
            }, 1500); // DurÃ©e du "Patientez"
        }

        function demarrerNavigation() {
            // Action du bouton DÃ©marrer : Zoom intense sur la position
            if (userPos) {
                document.getElementById('bizUI').style.display = 'none';
                map.setView(userPos, 19, { animate: true });
            }
        }
    </script>
</body>
</html>
