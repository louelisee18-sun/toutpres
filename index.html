    <style>
        :root { 
            --primary: #27ae60;

        /* Reset Total pour un affichage plein Ã©cran sans bordures */
        html, body {

            overflow: hidden; background: #000;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Conteneur Principal */
        .app-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* CARTE : Correction de la largeur (Full Screen) */

            width: 100%; height: 100%;
            z-index: 1;
        }

        /* Panneau de recherche au dÃ©marrage */
        .search-overlay {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 450px;
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 2000;
            box-sizing: border-box;
        }

        /* Fiche Business Finale (Celle de ta photo) */
        .business-sheet {
            display: none;
            position: absolute;
            bottom: 25px; left: 50%;
            transform: translateX(-50%);
            width: 92%; max-width: 450px;
            background: var(--white);
            padding: 20px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2001;
            box-sizing: border-box;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Style des textes et boutons */
        .biz-title { font-size: 20px; font-weight: 800; color: var(--dark); margin: 0; }
        .biz-meta { color: var(--primary); font-weight: 700; margin-top: 5px; font-size: 15px; }
        
        .badge-premium {
            background: var(--premium); color: #000;
            font-size: 11px; font-weight: 900;
            padding: 3px 10px; border-radius: 6px;
            margin-left: 8px; vertical-align: middle;
        }

        .btn-whatsapp {
            display: flex; align-items: center; justify-content: center;
            background: #25D366; color: white;
            text-decoration: none; padding: 16px;
            border-radius: 16px; font-weight: 800;
            margin-top: 15px; font-size: 16px;
            transition: transform 0.2s;
        }
        .btn-whatsapp:active { transform: scale(0.96); }

        /* Inputs Professionnels */
        input, select {
            width: 100%; padding: 16px; margin-bottom: 12px;
            border: 1.5px solid #eee; border-radius: 14px;
            font-size: 16px; background: #f9f9f9; box-sizing: border-box;
        }

        .btn-launch {
            width: 100%; padding: 18px; background: var(--dark);
            color: var(--premium); border: none; border-radius: 14px;
            font-weight: 800; font-size: 16px; cursor: pointer;
        }

        /* NETTOYAGE RADICAL DU TEXTE SUR LA CARTE */
        .leaflet-routing-container, .leaflet-routing-error, .leaflet-control-container .leaflet-routing-alternatives-container {
            display: none !important;
            visibility: hidden !important;
        }
        
        /* Loader High-End */
        #loader {
            position: fixed; inset: 0; background: var(--white);
            z-index: 9999; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .spinner { width: 45px; height: 45px; border: 5px solid #f0f0f0; border-top: 5px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
