<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abidjan Nav Pro - Ic么nes</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background: #f8f9fa; overflow: hidden; }
        #map { flex-grow: 1; width: 100%; z-index: 1; }

        .info-nav { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; background: white; padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25); z-index: 2000;
            display: none; text-align: center; border-bottom: 4px solid #27ae60;
        }
        .stats { display: flex; justify-content: space-around; font-weight: bold; font-size: 1.3em; color: #2c3e50; }

        .btn-center {
            position: absolute; bottom: 230px; right: 20px;
            background: white; border: none; width: 55px; height: 55px;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000; font-size: 24px; display: flex; align-items: center; justify-content: center;
        }

        .ui-panel { padding: 20px; background: #ffffff; border-radius: 25px 25px 0 0; z-index: 1001; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .search-box { position: relative; width: 100%; margin-bottom: 12px; }
        input#searchName { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        
        .suggestions { 
            position: absolute; bottom: 100%; left: 0; width: 100%; 
            background: white; border: 1px solid #ddd; border-radius: 10px; 
            max-height: 200px; overflow-y: auto; z-index: 3000; display: none;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #f0f0f0; }

        select { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        button.main-btn { background: #000; color: #ffcc00; border: none; padding: 16px; border-radius: 10px; font-weight: bold; width: 100%; text-transform: uppercase; }

        /* Masquage du texte Leaflet */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <div class="info-nav" id="navPanel">
        <div id="destName" style="font-weight: 800; color: #27ae60;"></div>
        <div class="stats">
            <span id="kmRemaining">-- km</span>
            <span id="minRemaining">-- min</span>
        </div>
    </div>

    <div id="map"></div>
    <button class="btn-center" onclick="centrerCarte()"></button>

    <div class="ui-panel">
        <div class="search-box">
            <div class="suggestions" id="suggestionList"></div>
            <input type="text" id="searchName" placeholder="Rechercher un nom..." oninput="filtrerNoms()" autocomplete="off">
        </div>

        <select id="categorie">
            <option value="">-- Cat茅gories --</option>
            <option value="orange_money">Orange Money</option>
            <option value="pharmacie">Pharmacie</option>
            <option value="restaurant">Restaurant</option>
            <option value="banque">Banque</option>
            <option value="hopital">H么pital</option>
            <option value="supermarche">Supermarch茅</option>
        </select>
        
        <button class="main-btn" onclick="lancerRecherche()">D茅marrer</button>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([5.3484, -4.0305], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userPos = null, watchID = null, routingControl = null;
        let tousLesLieux = [], lieuSelectionne = null;

        // Configuration des ic么nes par cat茅gorie
        const icones = {
            orange_money: 'https://cdn-icons-png.flaticon.com/512/6036/6036714.png',
            pharmacie: 'https://cdn-icons-png.flaticon.com/512/883/883356.png',
            restaurant: 'https://cdn-icons-png.flaticon.com/512/1996/1996055.png',
            banque: 'https://cdn-icons-png.flaticon.com/512/2830/2830284.png',
            hopital: 'https://cdn-icons-png.flaticon.com/512/3063/3063176.png',
            supermarche: 'https://cdn-icons-png.flaticon.com/512/3081/3081840.png',
            defaut: 'https://cdn-icons-png.flaticon.com/512/684/684908.png'
        };

        let userMarker = L.circleMarker([0,0], { radius: 10, color: '#fff', fillColor: '#007bff', fillOpacity: 1, weight: 3 }).addTo(map);
        let destMarker = L.marker([0,0]).addTo(map);

        async function chargerDonnees() {
            const reponse = await fetch('./lieux.json');
            tousLesLieux = await reponse.json();
        }
        chargerDonnees();

        function filtrerNoms() {
            const input = document.getElementById('searchName').value.toLowerCase();
            const list = document.getElementById('suggestionList');
            list.innerHTML = '';
            if (input.length < 2) { list.style.display = 'none'; return; }
            const matches = tousLesLieux.filter(l => l.nom.toLowerCase().includes(input));
            if (matches.length > 0) {
                list.style.display = 'block';
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = m.nom;
                    div.onclick = () => {
                        document.getElementById('searchName').value = m.nom;
                        lieuSelectionne = m;
                        list.style.display = 'none';
                    };
                    list.appendChild(div);
                });
            }
        }

        function centrerCarte() { if (userPos) map.setView(userPos, 17); }

        function lancerRecherche() {
            const cat = document.getElementById('categorie').value;
            const nomInput = document.getElementById('searchName').value;

            if (navigator.geolocation) {
                if (watchID) navigator.geolocation.clearWatch(watchID);
                watchID = navigator.geolocation.watchPosition(pos => {
                    userPos = [pos.coords.latitude, pos.coords.longitude];
                    userMarker.setLatLng(userPos);

                    let cible = null;
                    if (lieuSelectionne && nomInput.toLowerCase() === lieuSelectionne.nom.toLowerCase()) {
                        cible = lieuSelectionne;
                    } else if (cat !== "") {
                        const listeFiltree = tousLesLieux.filter(l => l.cat === cat);
                        let minD = Infinity;
                        listeFiltree.forEach(l => {
                            const d = Math.hypot(l.lat - userPos[0], l.lng - userPos[1]);
                            if (d < minD) { minD = d; cible = l; }
                        });
                    }

                    if (cible) tracerRoute(userPos, cible);
                }, null, { enableHighAccuracy: true });
            }
        }

        function tracerRoute(depart, arrivee) {
            // Mise  jour de l'ic么ne selon la cat茅gorie
            const urlIcone = icones[arrivee.cat] || icones.defaut;
            const customIcon = L.icon({ iconUrl: urlIcone, iconSize: [35, 35], iconAnchor: [17, 35] });
            
            destMarker.setLatLng([arrivee.lat, arrivee.lng]).setIcon(customIcon).bindPopup(arrivee.nom);
            document.getElementById('destName').innerText = "Vers : " + arrivee.nom;
            document.getElementById('navPanel').style.display = "block";

            if (routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(depart[0], depart[1]), L.latLng(arrivee.lat, arrivee.lng)],
                createMarker: () => null,
                show: false,
                lineOptions: { styles: [{ color: '#000', weight: 6 }] }
            }).on('routesfound', e => {
                const r = e.routes[0];
                document.getElementById('kmRemaining').innerText = (r.summary.totalDistance / 1000).toFixed(1) + " km";
                document.getElementById('minRemaining').innerText = Math.round(r.summary.totalTime / 60) + " min";
            }).addTo(map);
        }
    </script>
</body>
</html>
