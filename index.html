<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Abidjan Nav - Expert</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { --blue: #1a73e8; --green: #25D366; --dark: #202124; }
        
        body { 
            margin: 0; padding: 0; background: #2c2c2c; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        
        /* Conteneur fixe pour ordinateur */
        .app-frame {
            width: 100%; max-width: 450px; height: 100%; max-height: 900px;
            position: relative; background: white; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        #map { position: absolute; inset: 0; z-index: 1; }

        /* Interface de recherche (Menu dÃ©filant toujours prÃ©sent) */
        .main-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: white; padding: 20px; border-radius: 20px;
            z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); box-sizing: border-box;
        }

        .transport-options { display: flex; justify-content: center; gap: 15px; margin: 10px 0; }
        .mode-btn { 
            flex: 1; padding: 10px; border-radius: 12px; border: 1px solid #ddd; 
            background: #f8f9fa; cursor: pointer; font-weight: 600;
        }
        .mode-btn.selected { background: var(--blue); color: white; border-color: var(--blue); }

        /* Fiche de rÃ©sultat (ApparaÃ®t au-dessus de la recherche) */
        .result-sheet {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%;
            background: white; border-radius: 24px 24px 0 0; padding: 20px;
            z-index: 2100; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); box-sizing: border-box;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: var(--green); color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; }

        input, select { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; box-sizing: border-box; }
        
        .float-tools { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .tool-btn { width: 45px; height: 45px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div class="app-frame">
        <div id="map"></div>

        <div class="float-tools">
            <div class="tool-btn" onclick="recentrer()">ðŸŽ¯</div>
            <div class="tool-btn" id="compass" onclick="resetNord()">ðŸ§­</div>
        </div>

        <div class="main-panel" id="searchMenu">
            <h3 style="margin:0 0 10px 0;">OÃ¹ allons-nous ?</h3>
            <input type="text" id="searchInput" placeholder="Rechercher (ex: Pharmacie...)">
            <select id="categorySelect">
                <option value="pharmacie">Pharmacie</option>
                <option value="orange_money">Orange Money</option>
                <option value="restaurant">Restaurant</option>
            </select>
            
            <div class="transport-options">
                <button id="carMode" class="mode-btn selected" onclick="updateMode('car')">ðŸš— Voiture</button>
                <button id="walkMode" class="mode-btn" onclick="updateMode('walk')">ðŸš¶ Ã€ pied</button>
            </div>
            
            <button class="btn-action btn-blue" onclick="calculerTrajet()">LANCER L'ITINÃ‰RAIRE</button>
        </div>

        <div class="result-sheet" id="resultSheet">
            <h2 id="resTitle" style="margin:0;">Pharmacie du Plateau</h2>
            <div id="resStats" style="color:var(--blue); font-weight:bold; margin: 5px 0;">6.2 km (9 min)</div>
            
            <button class="btn-action btn-blue" onclick="lancerNav()">DÃ‰MARRER</button>
            <a href="#" id="waLink" class="btn-action btn-green">ðŸ’¬ COMMANDER WHATSAPP</a>
            
            <button onclick="fermerResultat()" style="background:none; border:none; color:#70757a; width:100%; padding:10px; cursor:pointer; font-weight:600;">ANNULER / NOUVELLE DEMANDE</button>
        </div>
    </div>

    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([5.3484, -4.0305], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userPos = null, routingControl = null, currentMode = 'car';
        let userMarker = L.circleMarker([0,0], { radius: 8, color: '#fff', fillColor: '#1a73e8', fillOpacity: 1, weight: 3 }).addTo(map);

        function updateMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('selected'));
            document.getElementById(mode === 'car' ? 'carMode' : 'walkMode').classList.add('selected');
        }

        function recentrer() { if (userPos) map.setView(userPos, 17, { animate: true }); }
        function resetNord() { map.setBearing(0); }

        function calculerTrajet() {
            navigator.geolocation.getCurrentPosition(pos => {
                userPos = [pos.coords.latitude, pos.coords.longitude];
                userMarker.setLatLng(userPos);

                if (routingControl) map.removeControl(routingControl);
                const dest = [5.3270, -4.0200]; // Exemple : Plateau

                routingControl = L.Routing.control({
                    waypoints: [L.latLng(userPos), L.latLng(dest)],
                    router: L.Routing.osrmv1({ profile: currentMode === 'car' ? 'car' : 'foot' }),
                    createMarker: () => null, show: false,
                    lineOptions: { styles: [{ color: currentMode === 'car' ? '#1a73e8' : '#27ae60', weight: 7 }] }
                }).on('routesfound', e => {
                    const r = e.routes[0];
                    document.getElementById('resStats').innerText = `${(r.summary.totalDistance/1000).toFixed(1)} km (${Math.round(r.summary.totalTime/60)} min)`;
                    document.getElementById('resultSheet').style.display = 'block';
                }).addTo(map);
                map.fitBounds([userPos, dest], { padding: [40, 40] });
            });
        }

        function lancerNav() {
            document.getElementById('resultSheet').style.display = 'none';
            map.setView(userPos, 19, { animate: true });
        }

        function fermerResultat() {
            document.getElementById('resultSheet').style.display = 'none';
            if (routingControl) map.removeControl(routingControl);
            map.setView([5.3484, -4.0305], 13);
        }
    </script>
</body>
</html>
