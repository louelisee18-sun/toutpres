<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Abidjan Proxi-Nav Ultra</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { 
            --primary: #27ae60; 
            --dark: #1a1a1a; 
            --glass: rgba(255, 255, 255, 0.85);
        }

        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        #map { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 1; }

        /* Barre d'outils flottante lat√©rale */
        .map-tools {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 2000;
        }

        .tool-btn {
            width: 50px; height: 50px; background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); cursor: pointer;
        }

        /* Panneau de recherche au d√©marrage */
        .search-overlay {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: var(--glass); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 2001; box-sizing: border-box;
        }

        /* Fiche Business */
        .business-sheet {
            display: none; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px; background: white; padding: 20px;
            border-radius: 24px; box-shadow: 0 15px 50px rgba(0,0,0,0.3); z-index: 2002;
        }

        .btn-whatsapp {
            display: flex; align-items: center; justify-content: center;
            background: #25D366; color: white; text-decoration: none; padding: 16px;
            border-radius: 16px; font-weight: 800; margin-top: 15px;
        }

        /* On cache les textes Leaflet */
        .leaflet-routing-container { display: none !important; }
        
        input, select { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; }
        .btn-launch { width: 100%; padding: 18px; background: var(--dark); color: #ffcc00; border: none; border-radius: 14px; font-weight: 800; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="map-tools">
        <div class="tool-btn" onclick="centrerCarte()" title="Recentrer">üéØ</div>
        <div class="tool-btn" onclick="changerTypeCarte()" title="Type de carte">üó∫Ô∏è</div>
        <div class="tool-btn" onclick="reinitialiser()" title="Nouvelle recherche">üîÑ</div>
    </div>

    <div class="search-overlay" id="searchUI">
        <h2 style="margin: 0 0 15px 0;">O√π allons-nous ?</h2>
        <input type="text" id="searchName" placeholder="Rechercher par nom..." autocomplete="off">
        <select id="categorie">
            <option value="">Toutes les cat√©gories</option>
            <option value="pharmacie">Pharmacie</option>
            <option value="orange_money">Orange Money</option>
            <option value="restaurant">Restaurant</option>
        </select>
        <button class="btn-launch" onclick="demarrerNavigation()">LANCER L'ITIN√âRAIRE</button>
    </div>

    <div class="business-sheet" id="bizUI">
        <div style="font-size: 22px; font-weight: 800;" id="bizName">Nom</div>
        <div style="color: var(--primary); font-weight: 700; margin: 5px 0;" id="bizStats">-- km -- min</div>
        <a href="#" id="waLink" class="btn-wa-style btn-whatsapp">üí¨ COMMANDER WHATSAPP</a>
    </div>

    <script>
        // 1. Couches de cartes de haute qualit√©
        const planVille = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png');
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        const map = L.map('map', { zoomControl: false, attributionControl: false, layers: [planVille] }).setView([5.3484, -4.0305], 13);

        let currentLayer = "plan";
        let userPos = null, routingControl = null, tousLesLieux = [];
        let userMarker = L.circleMarker([0,0], { radius: 10, color: '#fff', fillColor: '#007bff', fillOpacity: 1, weight: 3 }).addTo(map);

        async function chargerDonnees() {
            const resp = await fetch('./lieux.json');
            tousLesLieux = await resp.json();
        }
        chargerDonnees();

        // 2. Options de la carte
        function changerTypeCarte() {
            if (currentLayer === "plan") {
                map.removeLayer(planVille);
                satellite.addTo(map);
                currentLayer = "satellite";
            } else {
                map.removeLayer(satellite);
                planVille.addTo(map);
                currentLayer = "plan";
            }
        }

        function centrerCarte() {
            if (userPos) map.setView(userPos, 17, { animate: true });
            else alert("Localisation GPS en cours...");
        }

        function reinitialiser() {
            window.location.reload();
        }

        // 3. Navigation
        function demarrerNavigation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userPos = [pos.coords.latitude, pos.coords.longitude];
                    userMarker.setLatLng(userPos);
                    
                    const cat = document.getElementById('categorie').value;
                    const search = document.getElementById('searchName').value.toLowerCase();

                    let matches = tousLesLieux.filter(l => 
                        (cat === "" || l.cat === cat) && (search === "" || l.nom.toLowerCase().includes(search))
                    );

                    if (matches.length > 0) {
                        const cible = matches[0];
                        document.getElementById('searchUI').style.display = 'none';
                        document.getElementById('bizUI').style.display = 'block';
                        document.getElementById('bizName').innerText = cible.nom;
                        document.getElementById('waLink').href = `https://wa.me/${cible.phone}`;

                        if (routingControl) map.removeControl(routingControl);
                        routingControl = L.Routing.control({
                            waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(cible.lat, cible.lng)],
                            createMarker: () => null, show: false,
                            lineOptions: { styles: [{ color: '#27ae60', weight: 8 }] }
                        }).on('routesfound', e => {
                            const r = e.routes[0];
                            document.getElementById('bizStats').innerText = `${(r.summary.totalDistance/1000).toFixed(1)} km (${Math.round(r.summary.totalTime/60)} min)`;
                        }).addTo(map);
                        map.fitBounds([userPos, [cible.lat, cible.lng]], { padding: [80, 80] });
                    }
                });
            }
        }
    </script>
</body>
</html>
