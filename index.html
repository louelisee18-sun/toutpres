<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Abidjan Maps Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
        :root { --g-green: #0d652d; --g-blue: #1a73e8; --dark: #202124; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Roboto', sans-serif; background: #000; }
        
        #map { position: absolute; inset: 0; z-index: 1; transition: all 0.5s ease; }

        /* BANDEAU NAVIGATION (Haut) - Image 6 */
        #navHeader {
            position: absolute; top: 0; left: 0; width: 100%; 
            background: var(--g-green); color: white; padding: 20px;
            z-index: 3000; display: none; box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* RECHERCHE (Milieu) - Image 1 */
        .search-box {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: white; padding: 20px;
            border-radius: 20px; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* FICHE BUSINESS (Image 2 & 4) */
        .biz-sheet {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: white; border-radius: 20px 20px 0 0; padding: 20px;
            z-index: 2500; display: none; box-sizing: border-box;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
        }

        /* BOUTONS FLOTTANTS (Image 6) */
        .float-btns {
            position: absolute; bottom: 120px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 2000;
        }
        .btn-circle {
            width: 55px; height: 55px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 22px; cursor: pointer;
        }

        /* STYLE DES BOUTONS */
        .btn-go { background: var(--dark); color: #ffcc00; width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-wa { background: #25D366; color: white; display: block; text-align: center; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 10px; }
        .btn-cancel { background: none; border: none; color: #70757a; width: 100%; padding: 10px; font-weight: 500; cursor: pointer; }

        /* CACHER LES TEXTES PARASITES */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <div id="navHeader">
        <div style="display: flex; align-items: center; gap: 15px;">
            <span style="font-size: 30px;">‚¨ÜÔ∏è</span>
            <div>
                <div style="font-size: 18px; font-weight: bold;">Prendre la direction Nord</div>
                <div id="nextStep" style="font-size: 14px; opacity: 0.9;">Puis tourner √† gauche</div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="float-btns">
        <div class="btn-circle" onclick="recentrer()">üéØ</div>
    </div>

    <div class="search-box" id="searchUI">
        <h3 style="margin: 0 0 15px 0;">O√π allez-vous ?</h3>
        <input type="text" id="searchName" placeholder="Rechercher..." style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
        <select id="categorie" style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; margin-top:10px;">
            <option value="pharmacie">Pharmacie</option>
            <option value="orange_money">Orange Money</option>
        </select>
        <button class="btn-go" onclick="lancerCalcul()">LANCER L'ITIN√âRAIRE</button>
    </div>

    <div class="biz-sheet" id="bizUI">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="bizTitle" style="margin:0;">Pharmacie</h2>
            <span style="background:#ffcc00; padding:4px 8px; border-radius:5px; font-size:12px; font-weight:bold;">PREMIUM</span>
        </div>
        <div id="bizDist" style="color:#27ae60; font-weight:bold; margin: 5px 0;">6.2 km (9 min)</div>
        
        <button class="btn-go" style="background:var(--g-blue); color:white;" onclick="modeGuidage()">D√âMARRER LA NAVIGATION</button>
        <a href="#" id="waLink" class="btn-wa">COMMANDER VIA WHATSAPP</a>
        <button class="btn-cancel" onclick="annulerTout()">ANNULER ET NOUVELLE DEMANDE</button>
    </div>

    <script>
        // On utilise un style de carte sombre type Google Maps (Image 6)
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([5.3484, -4.0305], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        let userPos = null, routingControl = null;
        let userMarker = L.circleMarker([0,0], { radius: 10, color: '#fff', fillColor: '#1a73e8', fillOpacity: 1, weight: 3 }).addTo(map);

        function recentrer() {
            if (userPos) map.setView(userPos, 18, { animate: true });
        }

        function annulerTout() {
            document.getElementById('bizUI').style.display = 'none';
            document.getElementById('navHeader').style.display = 'none';
            document.getElementById('searchUI').style.display = 'block';
            if (routingControl) map.removeControl(routingControl);
            map.setView([5.3484, -4.0305], 13);
        }

        function lancerCalcul() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userPos = [pos.coords.latitude, pos.coords.longitude];
                    userMarker.setLatLng(userPos);
                    
                    // Simulation de la cible (Pharmacie du Plateau)
                    const cible = { lat: 5.3270, lng: -4.0200, nom: "Pharmacie du Plateau" };
                    
                    document.getElementById('searchUI').style.display = 'none';
                    document.getElementById('bizUI').style.display = 'block';
                    document.getElementById('bizTitle').innerText = cible.nom;

                    if (routingControl) map.removeControl(routingControl);
                    routingControl = L.Routing.control({
                        waypoints: [L.latLng(userPos[0], userPos[1]), L.latLng(cible.lat, cible.lng)],
                        createMarker: () => null,
                        show: false,
                        lineOptions: { styles: [{ color: '#27ae60', weight: 8 }] }
                    }).on('routesfound', e => {
                        const r = e.routes[0];
                        document.getElementById('bizDist').innerText = `${(r.summary.totalDistance/1000).toFixed(1)} km (${Math.round(r.summary.totalTime/60)} min)`;
                    }).addTo(map);
                    
                    map.fitBounds([userPos, [cible.lat, cible.lng]], { padding: [100, 100] });
                });
            }
        }

        function modeGuidage() {
            document.getElementById('bizUI').style.display = 'none';
            document.getElementById('navHeader').style.display = 'block';
            
            // ZOOM "GOOGLE MAPS" (Image 6)
            map.setView(userPos, 19, { animate: true });
            
            // Ici, on pourrait ajouter une rotation de la carte si on utilisait une biblioth√®que Vectorielle, 
            // mais avec Leaflet, on assure d√©j√† le zoom maximum sur la position.
        }
    </script>
</body>
</html>
